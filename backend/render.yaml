# HekoChat Backend - Render Configuration
# This file tells Render how to build and run the app

services:
  - type: web
    name: hekochat-backend
    env: python
    buildCommand: pip install -r requirements.txt && pip install emergentintegrations --extra-index-url https://d33sy5i8bnduwe.cloudfront.net/simple/
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: hekochat_prod
      - key: CORS_ORIGINS
        value: https://hekochat.ai,https://www.hekochat.ai
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: VAPID_PUBLIC_KEY
        value: BMpQT6udu_oCEeMA3TzLdekSj0194hIy6wuYD2fCg4JZmje3VCgLL2W1pTEy-UIqeugpzfVtRytCxqzyQ7qGdBI
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_CLAIMS_EMAIL
        value: admin@hekochat.ai
